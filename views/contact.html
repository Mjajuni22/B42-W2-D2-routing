<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="/views/contact.html"
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
  <body>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top border-bottom" style="background-color:#ced4da;">
        <div class="container" >
          <a class="navbar-brand" href="#">
            <img src="/public/img/dumbways.png" alt="Logo" width="32" height="25" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-my-project">Add Project</a>
                    </li>  
                </ul>
            </div>
            <div class="position-relative">
                <div class="d-flex">
                    <a class="btn btn-dark rounded-3" href="/contact.html">Contact Me</a>
                </div>
            </div>
            </div>
        </div>
      </nav>
<!-- END NAVBAR -->
    <!-- form start -->

    <section class="form mt-main">
        <div class="container-fluid" style="background-color:#dee2e6;">
            <div class="row justify-content-center">
                <h1 class="text-center fw-bold py-5">GET IN TOUCH</h1>
            </div>
            <div class="row justify-content-center">
                <form class="row col-12 col-md-9 col-lg-8 col-xl-7 col-xxl-6 g-3 fs-3">
                    <div class="col-12">
                        <label for="nama" class="form-label mb-0 fw-bold">Name</label>
                        <input type="text" class="nama form-control mb-3 fs-4 p-3 shadow" id="nama">
                    </div>

                    <div class="col-md-12">
                        <label for="email" class="form-label mb-0 fw-bold">Email</label>
                        <input type="text" class="email form-control mb-3 fs-4 p-3 shadow" id="email">
                    </div>
                    <div class="col-md-12">
                        <label for="phone" class="form-label mb-0 fw-bold">Phone Number</label>
                        <input type="text" class="phone form-control mb-3 fs-4 p-3 shadow" id="phone">
                    </div>

                    <div class="col-12">
                        <label class="fw-bold" for="subject">Subject</label>
                        <select class="subject form-select form-control mb-3 fs-4 p-3 shadow" id="subject">
                            <option selected></option>
                            <option>FrontEnd</option>
                            <option>BackEnd</option>
                            <option>Fullstack</option>
                        </select>
                    </div>
                    
                    <div class="col-12">
                        <label for="message" class="form-label mb-0 fw-bold">Your Message</label>
                        <textarea type="textarea" class="message form-control mb-3 fs-4 p-3 shadow" id="message" rows="5"></textarea>
                    </div>

                    <div class="submit py-3 col-12 mt-6 mb-form d-flex justify-content-end">
                        <button type="button" class="btn btn-dark btn-lg rounded-5"><h3>submit</h3></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
        <!-- form end -->
        <script src="/public/js/contact form.js"></script>
        <script src="/public/js/contact.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
